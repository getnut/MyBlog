<body>

    <div id ="login_main">
        <!-- 登录的模块start-->
        <div id = "login">


            <form action="" method="post">
                <dl>
                    <dt>登录</dt>
                    <dd>
                        <span class="label" style="background:url(images/login-locked-icon.png) no-repeat 25% center;"></span>
                        <input type = "text" name = "username"  class = "txt" id = "username"/>
                    </dd>
                    <dd>
                        <span class="label" style="background:url(images/login-key-icon.png) no-repeat 25% center;"></span>
                        <input type = "password" name = "pwd" class = "txt" id="pwd"/>
                    </dd>
                    <dd class = "forget_pwd"><table width="100%"><tr><td  style="text-align:left;"><a href="regist.htm">马上注册</a></td><td style="text-align:right;"><a href="#">忘了密码?</a></td></tr></table></dd>
                    <!--
                    <dd class = "tips">用户名和密码不正确</dd>
                    -->
                    <dd>
                        <input type="button" value="确定" class="button"/>
                    </dd>
                </dl>
            </form>
        </div>
        <!-- 登录的模块end-->
    </div>
