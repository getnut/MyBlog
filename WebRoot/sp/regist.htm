<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>注册</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link type="text/css" rel="stylesheet" href="styles/common.css"/>
    <link type="text/css" rel="stylesheet" href="styles/default.css"/>
    <link type="text/css" rel="stylesheet" href="styles/register.css"/>
</head>
<body>

<div id ="register_main">
    <div id = "next">
        <ul>
            <li class = "current">1:填写注册信息<i></i><em></em></li>
            <li >2:邮箱激活<i></i><em></em></li>
            <li>3:注册成功</li>
        </ul>
    </div>
    <div class="register_content">
        <form action="register" method="post">
            <table border="0">
                <tr>
                    <td width = "100" style="text-align:right;">用户名:<span class="ness">　*　</span></td>
                    <td width="350"><input type="text" name="username" class="txt"/></td>
                    <td width="300" class="error"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="tips">4-15个字符长度的中文/字母/数字，请勿使用特殊字符</td>
                    <td width="300" class="error"></td>
                </tr>
                <tr>
                    <td style="text-align:right;">邮　箱:<span class="ness">　*　</span></td>
                    <td><input type="text" name="email" class="txt"/></td>
                    <td width="300" class="error"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="tips">请填写有效邮箱，以确保收到激活信，邮箱还用于找回密码使用</td>
                    <td width="300" class="error"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="pwd_class"><span>弱</span><span>中</span><span>强</span></td>
                    <td></td>
                </tr>
                <tr>
                    <td style="text-align:right;">密　码:<span class="ness">　*　</span></td>
                    <td><input type="password" name="pwd" class="txt"/></td>
                    <td width="300" class="error"></td>
                </tr>
                <tr>
                    <td style="text-align:right;">确认密码:<span class="ness">　*　</span></td>
                    <td><input type="password" name="repwd" class="txt"/> </td>
                    <td width="300" class="error"></td>
                </tr>
                <tr>
                    <td style="text-align:right;">验证码:<span class="ness">　*　</span></td>
                    <td><input type="text" name="code" class="txt" style="width:80px;float:left;"/><img src="code" style="float:left;border:none;height:33px;margin-left:8px;"/></td>
                    <td class="tips"><span style="display: block;margin-left:-190px;">如果看不清请点击图片进行更换.</span></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="下一步" class="button"/> </td>
                    <td></td>
                </tr>
            </table>
           </form>
    </div>
</div>

</body>
</html>
